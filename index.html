<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bank Website</title>
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Sumu's Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          class="form-control"
          type="text"
          placeholder="Enter your email"
        />
        <br />
        <input
          class="form-control"
          type="password"
          placeholder="Enter your password"
        />
        <br />
        <button id="login" class="btn btn-success" type="submit">Enter</button>
      </div>
    </div>

    <div class="container" id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="current-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="current-withdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="current-balance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="deposit-amount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to deposit"
            />
            <button id="add-deposit" class="btn btn-success mt-3">
              Deposit
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              id="withdraw-amount"
              class="form-control"
              type="text"
              placeholder="$ amount you want to withdraw"
            />
            <button id="add-withdraw" class="btn btn-success mt-3">
              Withdraw
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
